<mat-card>

  <mat-toolbar color="primary"> Cadastro de Doações </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="doacaoform" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Id do Cliente" formControlName="fkIdCliente">
      </mat-form-field>
      <p></p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Id Campanha" formControlName="fkIdCampanha" class="full-width">
      </mat-form-field>
      <p></p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Valor da Doação" formControlName="valor" class="full-width">
      </mat-form-field>
      <p></p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Data da Doacao" formControlName="dataRegistroDoacao" class="full-width">
      </mat-form-field>
      <p></p>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button (click)="onCancel()"> Cancelar </button>
  </mat-card-actions>
</mat-card>
