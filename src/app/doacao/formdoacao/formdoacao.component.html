<div id="container">
  <mat-card>

    <mat-toolbar color="primary"> Cadastro de Doações </mat-toolbar>

    <mat-card-content>
      <form [formGroup]="doacaoform" class="min-width">
        <mat-form-field class="full-width">
          <mat-label>Cliente Cadastrado</mat-label>
          <mat-select formControlName="fkIdCliente">
            <mat-option *ngFor="let cliente of clientes" [value]="cliente.id" compareWith="compareObjects" required>
              {{cliente.id}}- {{cliente.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <P></P>

        <mat-form-field class="full-width">
          <mat-label>Campanha Cadastrada</mat-label>
          <mat-select formControlName="fkIdCampanha">
            <mat-option *ngFor="let campanha of campanhas" [value]="campanha.id" compareWith="compareObjects">
              {{campanha.id}} - {{campanha.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <P></P>

        <mat-form-field class="full-width">
          <input matInput placeholder="Valor da Doação" formControlName="valor" type="text" mask="separator.2" thousandSeparator=","  class="full-width">
        </mat-form-field>
        <p></p>

        <mat-form-field class="full-width">
          <mat-label>Data do Registro da Doação: </mat-label>
          <input matInput type="date" name="dataInicio" formControlName="dataRegistroDoacao">
          <mat-hint>DD/MM/YYYY</mat-hint>

        </mat-form-field>

        <P></P>
        <!--<pre>{{doacao | json }}</pre>-->
      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
      <button mat-raised-button (click)="onCancel()"> Cancelar </button>
    </mat-card-actions>
  </mat-card>

</div>
