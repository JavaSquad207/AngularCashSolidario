<mat-toolbar color="accent"> Cash Solid√°rio </mat-toolbar>
<mat-card>

  <mat-toolbar color="primary"> Cadastro de Clientes </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
      <p></p>
      <mat-form-field class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf" class="full-width">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button (click)="onCancel()"> Cancelar </button>
  </mat-card-actions>
</mat-card>
