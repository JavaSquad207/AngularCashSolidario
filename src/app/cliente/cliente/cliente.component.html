<div id="container">
  <button mat-flat-button color="accent" (click)="menu()"> MENU </button>
  <button mat-flat-button color="primary" (click)="voltar()"> Voltar </button>

  <mat-card>
    <div id="containerlista">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="cabecalho"> #ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="cabecalho"> Nome do Cliente </th>
          <td mat-cell *matCellDef="let element">{{element.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef class="cabecalho"> CPF </th>
          <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar Cliente">
              <mat-icon (click)="ondAdd()">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let element">
            <button mat-stroked-button color="accent" aria-label="Editar Cliente" (click)="onEdit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-stroked-button color="warn" aria-label="Excluir Cliente" (click)="onDelete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>

          </mat-cell>

          <mat-cell *matCellDef="let element"></mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </mat-card>
  <section id="botoes">
    <div class="example-button-row">
      <button mat-flat-button color="primary" id="button" (click)="buscarClientes()"> Buscar todas </button>
      <button mat-flat-button color="warn" id="button" (click)="limpar()"> Limpar </button>
      <button mat-flat-button color="warn" id="button" (click)="voltar()"> Voltar </button>
    </div>
  </section>
  <div>

  </div>
</div>
