  <span> LISTA DE ENDERECO </span>
</mat-toolbar>
-->
<div id="container">
<button mat-flat-button color="accent" (click)="menu()"> MENU </button>
<button mat-flat-button color="primary" (click)="voltar()"> Voltar </button>

<mat-card>
  <div id="containerlista">

    <table mat-table [dataSource]="dataSourceEnd">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> #ID</th>
        <td mat-cell *matCellDef="let element" >{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> RUA </th>
        <td mat-cell *matCellDef="let element">{{element.logradouro}}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> Número </th>
        <td mat-cell *matCellDef="let element">{{element.numero}}</td>
      </ng-container>

      <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> Complemento </th>
        <td mat-cell *matCellDef="let element">{{element.complemento}}</td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> Bairro </th>
        <td mat-cell *matCellDef="let element">{{element.bairro}}</td>
      </ng-container>

      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> CEP</th>
        <td mat-cell *matCellDef="let element">{{element.cep}}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> Cidade </th>
        <td mat-cell *matCellDef="let element">{{element.cidade}}</td>
      </ng-container>

      <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> UF </th>
        <td mat-cell *matCellDef="let element">{{element.uf}}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>

        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <!--
          <button mat-icon-button color="accent" aria-label="Editar Endereço">
            <mat-icon (click)="onEdit(element.id)">edit</mat-icon>
          </button>
          -->
          <button mat-icon-button color="warn" aria-label="Excluir Endereço">
            <mat-icon (click)="onDelete(element.id)">delete</mat-icon>
          </button>
        </mat-cell>


        <mat-cell *matCellDef="let element"></mat-cell>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </div>

</mat-card>
<section id="botoes">
  <div class="example-button-row">
    <button mat-flat-button color="primary" id="button" (click)="buscarEnderecos()"> Buscar todas </button>
    <button mat-flat-button color="warn" id="button" (click)="limpar()"> Limpar </button>
    <button mat-flat-button color="warn" id="button" (click)="voltar()"> Voltar </button>
  </div>
</section>
<div>

</div>
</div>
