<mat-card id="cardformendereco">

  <mat-toolbar color="primary"> Cadastro de Endereço </mat-toolbar>

  <mat-card-content>
       <form [formGroup]="formEnd" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="RUA" formControlName="logradouro" class="full-width">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Número" formControlName="numero" class="full-width">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Complemento" formControlName="complemento" class="full-width">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro" class="full-width">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CEP" formControlName="cep" class="full-width">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade" class="full-width">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="UF" formControlName="uf" class="full-width">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button  (click)="onCancel()"> Cancelar </button>
  </mat-card-actions>
</mat-card>
