<div id="container">
<mat-card>

  <mat-toolbar color="primary"> Cadastro de Campanha </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput name="nome" type="text" placeholder="Nome" [(ngModel)]="campanha.nome" formControlName="nome">
      </mat-form-field>
      <p></p>

      <mat-form-field class="full-width" >
        <mat-label>Entidade Registrada</mat-label>
        <mat-select formControlName="fkIdentidade">
          <mat-option *ngFor="let entidade of entidades" [value]="entidade.id"   compareWith="compareObjects">
            {{entidade.id}}- {{entidade.nome}}
          </mat-option>
        </mat-select>
        </mat-form-field>
        <P></P>

        <mat-form-field class="full-width">
          <mat-label>Data de InÃ­cio da Campanha: </mat-label>
          <input matInput  type="date" name="dataInicio"  formControlName="dataInicio">
          <mat-hint>MM/YYYY</mat-hint>

          <mat-datepicker #dataInicio></mat-datepicker>
        </mat-form-field>

        <P></P>

        <mat-form-field class="full-width">
          <mat-label>Data de Final da Campanha: </mat-label>
          <input matInput type="date" name="dataFinal" formControlName="dataFinal">
          <mat-hint>MM/YYYY</mat-hint>

          <mat-datepicker #dataFinal></mat-datepicker>
        </mat-form-field>

        <P></P>



    </form>
    <!--<pre>{{campanha | json }}</pre>-->

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button (click)="onCancel()"> Volta sem Salvar</button>
  </mat-card-actions>

</mat-card>
</div>
